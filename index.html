<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Celebrity</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; text-align: center;">
  <div style="max-width: 600px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center;">
    <h1 style="font-size: 2rem; margin-bottom: 20px;">Guess the Celebrity 🤷‍♂️</h1>
    <button id="start-button" style="display: inline-block; padding: 10px 20px; font-size: 1rem; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; margin-top: 20px;">Start Game! :D</button>
    <div id="game-area" style="display: none; margin-top: 20px;">
      <p id="timer" style="font-size: 1.5rem; font-weight: bold; color: #e74c3c; margin-bottom: 20px;">Time Left: 10</p>
      <img id="celebrity-image" src="" alt="Celebrity Hair" style="width: 200px; height: auto; border-radius: 10px; margin: 10px auto; display: block;">
      <div id="choices" style="margin-top: 20px; text-align: center;"></div>
      <p id="feedback" style="margin-top: 20px; font-size: 1.2rem; font-weight: bold;"></p>
      <img id="full-image" src="" alt="Full Image" style="display: none; width: 300px; margin: 20px auto 0; border-radius: 10px;">
      <button id="play-again-button" style="display: none; padding: 10px 20px; font-size: 1rem; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; margin-top: 20px;">Play Again!</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
